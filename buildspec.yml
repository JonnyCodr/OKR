version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build --prod
  post_build:
    commands:
      - echo Nothing to see here (post build)

artifacts:
  files:
    - "**/*.hmtl"
    - "**/*.js"
    - "**/*.css"
    - "**/*.ico"
  discard-paths: yes
  base-directory: "dist/demo-app"
